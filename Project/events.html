<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Stavyea</title>
</head>



<body>

    <header>
        <div id="Name">
            <div class="weather">
                <img src="./Images/ImageW1.png" alt="Weather placeholder">

            </div>

            <div class="logo">
                <h1>Resort Stavyea</h1>
            </div>

            <a href="#" class="book-now">Book Now</a>
        </div>

        <div id="navigation">
            <nav>
                <ul>
                    <li><a href="./experiences.html">Experiences</a></li>
                    <li><a href="./events.html">Events</a></li>
                    <li><a href="./pricing.html">Pricing</a></li>
                    <li><a href="./aboutUs.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>


        <section class="image-lr">
            <button class="lr-btn left-btn">&lt;</button>
            <img src="./Images/Image.2.jpg" alt="lr Image">
            <button class="lr-btn right-btn">&gt;</button>
        </section>


        <main class="content">

            <section class="activities">
                <div class="activity-box">
                    <img src="./Images/Image.E4.jpg" alt="Live Music">
                    <h3>Live Music</h3>
                </div>
                <div class="activity-box">
                    <img src="./Images/Image.E2.jpg" alt="Light Show">
                    <h3>Light Show</h3>
                </div>
                <div class="activity-box">
                    <img src="./Images/Image.E3.jpg" alt="Birthday">
                    <h3>Birthday</h3>
                </div>
                <div class="activity-box">
                    <img src="./Images/Image.E1.jpg" alt="Anniversary">
                    <h3>Anniversary</h3>
                </div>
            </section>



            <section class="newsletter">
                <form class="newsletter-form">
                    <h3>Sign Up for Our Newsletter</h3>
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Sign Up</button>
                </form>
            </section>
        </main>

</body>

</html>
